<!doctype html>
<html lang="Pt-Br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <div class="row">

        <div class="col">
         
        </div>

        <div class="col">
          <img src ="etepdlogo.jpg" style = "width: 500px;">
          <br><br><br><br><br><br>

          <form id="formId">
            <div class="mb-3">
              <label for="InputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="InputLoginEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Insira seu e-mail cadastrado</div>
            </div>
            <div class="mb-3">
              <label for="InputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="InputLoginPassword1">
              <div id="passwordlHelp" class="form-text">Insira sua senha cadastrada</div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <a class="btn btn-primary" href="cadastro.html" role="button">Cadastre-se!</a>
          </form>


        </div>

        <div class="col">
         
        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('formId').addEventListener('submit', function(event) {
          event.preventDefault();
          let email = document.getElementById('InputLoginEmail').value;
          let password = document.getElementById('InputLoginPassword1').value;
      
          let message = login(email, password);
            if (message === 'Login successful') {
              // Redirect to the main page
              alert(message);
              window.location.href = 'main.html';
            } else {
              // Show an error message
              alert(message);
            }
      });
      </script>
      
  </body>
</html>
